<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Lookup App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="reset.css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans|Tillana" rel="stylesheet">
</head>

<body>
    <div class="gifbuttons"></div>

    <form id="gifform">
        <label for="search">Let's get giphy with it:</label>
        <input type="text" class="form-control" id="data-input">
    </form>
    <button type="submit" class="btn btn-default" id="run-search">
        <i class="fa fa-search"></i> Search</button>
    <button class="btn btn-default" id="clear-all">
        <i class="fa fa-trash"></i> Clear Results</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
